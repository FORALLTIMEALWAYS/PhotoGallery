<html>

<head>
    <link rel="stylesheet" href="Project-62.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <center>
            <h1><u>Photo Gallery</u></h1>
            <ul class="menu1">
                <li class="link"><a href="#home">Home</a></li>
                <li class="link"><a href="#grid_view">Grid view</a></li>
                <li class="link"><a href="#slide_view">Slide view</a></li>
            </ul>

            <section id="home">
                <div id="Home">
                    <img src="flowers.gif" id="homegif" style="width:80%">
                </div>
            </section>

            <section id="grid_view">

                <h2> Grid gallery</h2>

                <div class="row">
                    <img class="img2" src="Red%20rose.jpg">
                    <img class="img2" src="yellow.jpg">
                    <img class="img2" src="Pink tulip.jpg">
                    <img class="img2" src="White.jpg">
                    <img class="img2" src="Orange.png">
                    <img class="img2" src="blue.jpg">
                    <img class="img2" src="purple.jpg">
                    <img class="img2" src="violet.jpg">
                    <br><br>
                </div>

            </section>

            <section id="slide_view">
                <h2> Sliding gallery</h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">

                        <div class="item active">
                            <img class="img-responsive" src="blue.jpg" alt="Blue" style="width:80%;">
                            <div class="carousel-caption">
                                <h3>Blue Flower</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="Orange.png" alt="Orange" style="width:80%;">
                            <div class="carousel-caption">
                                <h3>Orange Flower</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="Pink%20tulip.jpg" alt="Pink" style="width:80%;">
                            <div class="carousel-caption">
                                <h3>Pink Tulip</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="purple.jpg" alt="Purple" style="width:80%;">
                            <div class="carousel-caption">
                                <h3>Purple Flower</h3>
                                <p></p>
                            </div>
                        </div>


                        <!-- Left and Right Controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>

                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </section>
        </center>
    </div>

</body></html>
